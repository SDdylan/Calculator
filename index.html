<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calculatrice</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="calc">
        <div id="container">
            <input id="screen" placeholder="0" value="">
            <button id="clear" class="signe" onclick="resetScreen();">C</button>

            <button id="divide" class="signe" onclick="numberScreen('divide')">/</button>
            <button id="seven" class="chiffres" onclick="numberScreen('seven')">7</button>
            <button id="eight"  class="chiffres" onclick="numberScreen('eight')">8</button>
            <button id="nine" class="chiffres" onclick="numberScreen('nine')">9</button>

            <button id="fois" class="signe" onclick="numberScreen('fois')">*</button>
            <button id="four" class="chiffres" onclick="numberScreen('four')">4</button>
            <button id="five" class="chiffres" onclick="numberScreen('five')">5</button>
            <button id="six" class="chiffres" onclick="numberScreen('six')">6</button>

            <button id="plus" class="signe" onclick="numberScreen('plus')">+</button>
            <button id="one" class="chiffres" onclick="numberScreen('one');">1</button>
            <button id="two" class="chiffres" onclick="numberScreen('two')">2</button>
            <button id="three" class="chiffres" onclick="numberScreen('three')">3</button>

            <button id="moins" class="signe" onclick="numberScreen('moins')">-</button>
            <button id="zero" class="chiffres" onclick="numberScreen('zero')">0</button>
            <button id="point" class="chiffres" onclick="numberScreen('point')">,</button>
            <button id="egal" class="signe" onclick="egalScreen()">=</button>
        </div>
    </div>
</body>
<script type="text/javascript" src="calc.js"></script>
</html>
